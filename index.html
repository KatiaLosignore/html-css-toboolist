<html lang="en">

    <meta name="description" content="Toboolist">

    <!-- Header principale -->

        <img src="img/Logo.png" alt="Logo Boolean" id="logo">
        <h1 id="text">Toboolist</h1>

    <div class="container">
        <!-- Intestazione pagina -->
        <header class="header-research">
            <button id="task">Add Task</button>
            <button id="section">Add Section</button>
        </header>
        
    </div>

    <div class="container-body">
        <main>
            <!-- First section -->
            <section class="list">
                <span>&#x25BE;</span>
                <h3>New Task</h3>
                <div>
                    <span class="circle-green">&#x2714</span>
                    <span> Quarterly Newsletter</span>
                    <span class="editorial">Editorial</span>
                </div>

               
        </main>
    </div>
